name: Test Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-build:
    name: Test PHAR Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: phar, zip, json, mbstring
          ini-values: phar.readonly=0
          tools: composer:v2
          
      - name: Get Composer cache directory
        id: composer-cache
        run: |
          cd src
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.composer-cache.outputs.dir }}
            src/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('src/composer.lock', 'src/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-
          
      - name: Make compile script executable
        run: chmod +x compile.sh
        
      - name: Build PHAR
        run: ./compile.sh
        
      - name: Verify PHAR exists
        run: |
          if [ ! -f clitools.phar ]; then
            echo "❌ PHAR file was not created"
            exit 1
          fi
          echo "✅ PHAR file created successfully"
          ls -la clitools.phar
          
      - name: Test PHAR functionality
        run: |
          echo "Testing PHAR functionality..."
          php clitools.phar --version
          echo "✅ PHAR file is functional and returns version correctly"
          
      - name: Test PHAR in isolated environment
        run: |
          echo "Testing PHAR in isolated environment (moved to temp directory)..."
          # Create temp directory and copy PHAR there
          TEMP_DIR=$(mktemp -d)
          echo "Created temp directory: $TEMP_DIR"
          cp clitools.phar "$TEMP_DIR/"

          # Test from temp directory (without VERSION file or source code)
          cd "$TEMP_DIR"
          echo "Current directory: $(pwd)"
          echo "Contents: $(ls -la)"

          # Test version command
          php clitools.phar --version
          echo "✅ PHAR works correctly from isolated environment"

          # Test help command
          php clitools.phar --help > /dev/null
          echo "✅ PHAR help command works from isolated environment"

          # Cleanup
          rm -rf "$TEMP_DIR"
          echo "✅ Cleanup completed"

      - name: Upload PHAR as artifact (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: clitools-phar-test
          path: clitools.phar
          retention-days: 7
          
      - name: Show build summary
        run: |
          echo "🎉 Build test completed successfully!"
          echo "📦 PHAR file size: $(du -h clitools.phar | cut -f1)"
          echo "📋 PHAR contents summary:"
          php clitools.phar --help | head -10 || echo "Help command not available"